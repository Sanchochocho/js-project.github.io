<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(145deg, #3c0079, #18034f);
            color: #fff;
            margin: 0;
        }
        header {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        

        .logo h1 {
            margin: 0;
            font-size: 24px;
            color: #fff;
            margin-bottom: 30px;
        }
        .main-nav{
            margin-left: 30px;
        }
        .main-nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 25px;
        }

        .main-nav a {
            text-decoration: none;
            color: #fff;
            font-size: 16px;
            transition: 0.3s;
        }

        .main-nav a:hover {
            color: #7f3de3;
        }

        h1 {
            text-align: center;
            font-size: 36px;
            margin: 20px 0;
        }
        

        h1, h2 {
            text-align: center;
        }

        .profile-info, .purchases {
            margin-bottom: 20px;
        }

        .profile-info p, .purchases p {
            font-size: 16px;
            margin: 5px 0;
        }
        .profile-info{
            margin-left: 20px;
        }

        .purchase-item {
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .empty-message {
            font-style: italic;
            color: #ccc;
        }
        #clean {
            background: #cc2262;
            border: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: 0.3s;
        }

        #clean:hover {
            background: #e33d7f;
        }

    </style>
</head>
<body>
    <header class="header-hero">
        <div class="container">
            <a href="#" class="logo">
                <h1>GLOBAL GAME</h1>
            </a>
            <nav class="main-nav">
                <ul>
                    <li><a href="./index.html">Главная страница</a></li>
                    <li><a href="./catalog.html">Каталог</a></li>
                    <li><a href="./cart.html">Корзина</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="profile-info">
        <h2>Информация о пользователе</h2>
        <p>Email: <span id="user-email"></span></p>
        <p>Пароль: <span id="user-password"></span></p>
    </div>
    <div class="purchases">
        <h2>Купленные игры</h2>
        <div id="purchased-games">
            <p class="empty-message">У вас ещё нет купленных игр.</p>
        </div>
    </div>
    <button id="clean">Очистить историю</button>
    <script src="../profile.js"></script>
</body>
</html>
